<script>

    async function weather () {
        let key = '25be154c3da87b2c00e32167e066bd1a';
        let a = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Bishkek&lang=RU&appid=' + key);
        a = await a.json();
        temp = a.main.temp_max - 273.15 + ' C&#176';
        pogoda = a.weather[0].main;




        console.log(a);
        console.log(temp, pogoda);
        document.getElementById('z').innerHTML = temp + '  ' + pogoda


    }
weather()
